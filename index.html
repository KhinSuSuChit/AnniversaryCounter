<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
    <h2>Anniversary Counter</h2>
        <div class="input">
            <span id="text">Anniversary Date : <input type="date" id="date" class="no-animation"/></span>
            <button class="calculate no-animation"><span>Calculate</span></button>
        </div>
        <div class="calculated-date">
            <div>
                <span id="years">00</span>
                <span id="textYears">Years</span>
            </div>
            <div>
                <span id="months">00</span>
                <span id="textMonths">Months</span>
            </div>
            <div>
                <span id="days">00</span>
                <span id="textDays">Days</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
